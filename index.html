<!DOCTYPE html>
<html>
    <head>
       
        <title>Vinoth Alarm Clock</title>
        <link rel="stylesheet" href="style.css">
       
    </head>
    <body>
        <div class="wrapper">
            <img src="https://thumbs.dreamstime.com/b/alarm-clock-vector-eps-alarm-clock-vector-eps-146467610.jpg" width="100" height="100" alt="clock">
            <h1>00:00:00 PM</h1>
            <div class="content">
                <div class="column">
                    <select>
                        <option value ="Hour" selected hidden>Hour</option>
                                                
                    </select>
                </div>
                <div class="column">
                    <select>
                        <option value ="Minute" selected hidden>Minute</option>                              
                    </select>
                </div>
                <div class="column">
                    <select>
                        <option value ="AM/PM" selected hidden>AM/PM</option>
                          
                    </select>
                </div>
            </div>  
            <button>Set Alarm</button>
        </div>
        <script src="Script.js"></script>
    </body>
</html>
